name: Postman API Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # NECESS√ÅRIO para gh-pages

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Newman + HTML reporter
        run: npm install -g newman newman-reporter-htmlextra

      - name: List project files
        run: ls -R .

      - name: Run API Tests
        run: |
          mkdir -p reports

          newman run "Loja Virtual.postman_collection.json" \
            -e "baseUrl.postman_environment.json" \
            --iteration-count 100 \
            --delay-request 600 \
            -r cli,htmlextra \
            --reporter-htmlextra-export reports/index.html

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: api-report
          path: reports

      - name: Deploy Newman Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./reports
